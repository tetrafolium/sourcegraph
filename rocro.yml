---
inspecode:

  global:
    runtime:
      go: 1.14    # (1.13 or later)
      nodejs: 10  # (version 8 or 10)

  tasks:

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 9}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 28}

  tools:
