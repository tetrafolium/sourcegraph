---
inspecode:

  global:
    runtime:
      go: 1.14    # (1.13 or later)
      nodejs: 10  # (version 8 or 10)

  tasks:

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 6}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 53}

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 487}

    cpd:
      thresholds: {num-issues: 319}

    csscomb:
      auto-fix: true
      thresholds: {num-issues: 999}

    csslint:
      thresholds: {num-issues: 999}

    errcheck:
      ignore: 'cmd/searcher/search/'
      thresholds: {num-issues: 330}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 73}

    go-test:
      thresholds: {num-issues: 13}

    go-vet:
      thresholds: {num-issues: 88}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 0}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 18}

    golint:
    - input: 'cmd/'
      # auto-fix: true    # (timed-out)
      thresholds: {num-issues: 611}
    - input: 'internal/'
      # auto-fix: true    # (timed-out)
      thresholds: {num-issues: 630}
    - ignore: ['cmd/', 'internal/']
      # auto-fix: true    # (timed-out)
      thresholds: {num-issues: 513}

    gosec:
      thresholds: {num-issues: 214}

    grep:
      thresholds: {num-issues: 84}

    ineffassign:
      thresholds: {num-issues: 3}

    jscpd:
      ignore:
        - '**/*_test.go'
        - '**/*.test.ts*'
      thresholds: {num-issues: 482}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 91}

    phpcs:
      auto-fix: true
      thresholds: {num-issues: 999}

    prettier:
    - options: [--no-config]  # avoid error in './prettier.config.js'
      ignore: 'client/web/'
      auto-fix: true
      thresholds: {num-issues: 584}
    - options: [--no-config]  # avoid error in './prettier.config.js'
      input: 'client/web/'
      auto-fix: true
      thresholds: {num-issues: 893}

    sass-lint:
      thresholds: {num-issues: 999}

    scss-lint:
      thresholds: {num-issues: 999}

    staticcheck:
      thresholds: {num-issues: 72}

    tslint:
      auto-fix: true
      thresholds: {num-issues: 0}

