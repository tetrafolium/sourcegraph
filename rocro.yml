---
inspecode:

  global:
    runtime:
      go: 1.14
      nodejs: 10

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      thresholds: {num-issues: 999}

    errcheck:
      ignore: 'cmd/searcher/search/'
      thresholds: {num-issues: 999}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    go-test:
      thresholds: {num-issues: 999}

    go-vet:
      thresholds: {num-issues: 999}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 999}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 999}

    golint:
    - input: 'cmd/'
      auto-fix: true
      thresholds: {num-issues: 999}
    - input: 'internal/'
      auto-fix: true
      thresholds: {num-issues: 999}
    - ignore: ['cmd/', 'internal/']
      auto-fix: true
      thresholds: {num-issues: 999}

    gosec:
      thresholds: {num-issues: 999}

    grep:
      thresholds: {num-issues: 999}

    ineffassign:
      thresholds: {num-issues: 999}

    jscpd:
      ignore:
        - '**/*_test.go'
        - '**/*.test.ts*'
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    prettier:
    # - options: []       # config-file: './prettier.config.js' (auto-detected)
    #   auto-fix: false   # failed ... turn-off to avoid skip pipeline
    #   thresholds: {num-issues: 999}
    - options: [--no-config]  # avoid error in './prettier.config.js'
      ignore: 'web/'
      auto-fix: true
      thresholds: {num-issues: 999}
    - options: [--no-config]  # avoid error in './prettier.config.js'
      input: 'web/'
      auto-fix: true
      thresholds: {num-issues: 999}

    staticcheck:
      thresholds: {num-issues: 999}

    tslint:
      auto-fix: true
      thresholds: {num-issues: 999}

