---
inspecode:

  global:
    runtime:
      go: 1.14
      nodejs: 10

  tasks:

    ### https://inspecode.rocro.com/help/configuration/task.html
    ### cf. tractrix/codelift#1890
    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
      - from: yamllint-task
        path: "/.reports/yamllint.issues"
      reports:
      - from: yamllint-task
        path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 138}

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 464}

    cpd:
      thresholds: {num-issues: 267}

    errcheck:
      ignore: 'cmd/searcher/search/'
      thresholds: {num-issues: 320}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 71}

    go-test:
      thresholds: {num-issues: 12}

    go-vet:
      thresholds: {num-issues: 31}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 0}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 19}

    golint:
    - input: 'cmd/'
      auto-fix: true
      thresholds: {num-issues: 573}
    - input: 'internal/'
      auto-fix: true
      thresholds: {num-issues: 613}
    - ignore: ['cmd/', 'internal/']
      auto-fix: true
      thresholds: {num-issues: 486}

    gosec:
      thresholds: {num-issues: 282}

    grep:
      thresholds: {num-issues: 68}

    ineffassign:
      thresholds: {num-issues: 1}

    jscpd:
      ignore:
        - '**/*_test.go'
        - '**/*.test.ts*'
      thresholds: {num-issues: 437}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 76}

    prettier:
    # - options: []       # config-file: './prettier.config.js' (auto-detected)
    #   auto-fix: false   # failed ... turn-off to avoid skip pipeline
    #   thresholds: {num-issues: 999}
    - options: [--no-config]  # avoid error in './prettier.config.js'
      ignore: 'web/'
      auto-fix: true
      thresholds: {num-issues: 529}
    - options: [--no-config]  # avoid error in './prettier.config.js'
      input: 'web/'
      auto-fix: true
      thresholds: {num-issues: 775}

    staticcheck:
      thresholds: {num-issues: 75}

    tslint:
      auto-fix: true
      thresholds: {num-issues: 0}

