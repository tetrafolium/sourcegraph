---
inspecode:

  global:
    runtime:
      go: 1.14
      nodejs: 10

  tasks:

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
      - from: hadolint-task
        path: "/.reports/hadolint.json"
      reports:
      - from: hadolint-task
        path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
      - from: yamllint-task
        path: "/.reports/yamllint.issues"
      reports:
      - from: yamllint-task
        path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 138}
