---
inspecode:

  global:
    runtime:
      go: 1.14    # (1.13 or later)
      nodejs: 10  # (version 8 or 10)

  tasks:

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 6}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 52}

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 488}

    cpd:
      thresholds: {num-issues: 318}

    errcheck:
      ignore: 'cmd/searcher/search/'
      thresholds: {num-issues: 324}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 73}

    go-test:
      thresholds: {num-issues: 13}

    go-vet:
      thresholds: {num-issues: 88}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 0}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 18}

    golint:
    - input: 'cmd/'
      auto-fix: false   # temporary disabled ... timed-out occured
      thresholds: {num-issues: 609}
    - input: 'internal/'
      auto-fix: true
      thresholds: {num-issues: 626}
    - ignore: ['cmd/', 'internal/']
      auto-fix: true
      thresholds: {num-issues: 511s}

    gosec:
      thresholds: {num-issues: 213}

    grep:
      thresholds: {num-issues: 84}

    ineffassign:
      thresholds: {num-issues: 3}

    jscpd:
      ignore:
        - '**/*_test.go'
        - '**/*.test.ts*'
      thresholds: {num-issues: 484}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 91}

    prettier:
    # - options: []       # config-file: './prettier.config.js' (auto-detected)
    #   auto-fix: false   # failed ... turn-off to avoid skip pipeline
    #   thresholds: {num-issues: 999}
    - options: [--no-config]  # avoid error in './prettier.config.js'
      ignore: 'web/'
      auto-fix: true
      thresholds: {num-issues: 999}   ## too many issues detected: 1475 > 1000
    - options: [--no-config]  # avoid error in './prettier.config.js'
      input: 'web/'
      auto-fix: true
      thresholds: {num-issues: 775}   ## Skipped

    staticcheck:
      thresholds: {num-issues: 73}

    tslint:
      auto-fix: true
      thresholds: {num-issues: 0}

